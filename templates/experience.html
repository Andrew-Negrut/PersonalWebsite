{% extends "base.html" %}

{% block content %}
<h1 id="name" class="display-2" style="text-align: center; margin-top: 0.9rem;">Experience</h1>

<div class="container mt-5">
    {% for experience in experiences %}
        <div class="row" style="color: white;">
            <div class="col-2"></div>
            <div class="col-4">
                <p>{{ experience.start_date }} - {{ experience.end_date}}</p>
            </div>
            <div class="col-4">
                <p>{{ experience.name }}</p>
                <p style="color: grey;">{{ experience.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
